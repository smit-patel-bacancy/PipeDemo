<div class="container py-4 animate-fade-in">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h4 mb-0">Async Pipe in Angular</h2>
        </div>
        <div class="card-body">
          <div class="card">
            <div class="card-body text-center">
              <div class="mb-4">
                <i class="bi bi-clock text-primary" style="font-size: 3rem;"></i>
              </div>
              <h3 class="card-title h5 mb-3">Current Time</h3>
              <div class="display-4 text-primary mb-3">
                {{ currentTime | async }}
              </div>
              <div class="progress mb-3" style="height: 4px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
              </div>
              <p class="text-muted">
                <i class="bi bi-info-circle me-2"></i>
                This time is automatically updated using the async pipe
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
